<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito de Compras</title>
    <style>
        /* CSS Básico */
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f8f9fa; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .cart-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .cart-table th, .cart-table td { border: 1px solid #eee; padding: 12px; text-align: left; }
        .cart-table th { background-color: #f0f0f0; }
        .totals-box { margin-top: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; width: 300px; margin-left: auto; background-color: #fff; }
        
        .btn-checkout { 
            background-color: #2ecc71; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1em;
            display: block;
            margin-top: 15px;
            width: 100%;
        }
        .btn-link { text-decoration: none; color: #007bff; margin-top: 20px; display: inline-block; }
        .alert-error { color: #dc3545; background-color: #f8d7da; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Tu Carrito de Compras</h1>

    <div th:if="${error}" class="alert-error" th:text="${error}"></div>
    
    <form th:action="@{/venta/checkout}" method="post">
    
        <table class="cart-table">
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Cantidad</th>
                    <th>Descuento Manual</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${carritoItems}">
                    <td th:text="${item.idProducto}">[ID Producto]</td>
                    <td th:text="${item.cantidad}">[Cantidad]</td>
                    <td th:text="${item.descuentoAplicado}">0.0</td>
                    <td>
                        <button type="button" style="color: red; background: none; border: none; cursor: pointer;">Quitar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${carritoItems.isEmpty()}" style="text-align: center; margin-top: 50px;">
            <p>El carrito está vacío. ¡Es hora de comprar!</p>
        </div>
        
        <div th:unless="${carritoItems.isEmpty()}" class="totals-box">
            <p>Ítems Totales: <span th:text="${#lists.size(carritoItems)}"></span></p>
            
            <p style="font-weight: bold; font-size: 1.2em; margin-top: 10px;">Listo para pagar</p>
            
            <button type="submit" class="btn-checkout">
                FINALIZAR COMPRA Y FACTURAR
            </button>
        </div>
    </form>
    
    <a th:href="@{/productos/catalogo}" class="btn-link">← Continuar Comprando</a>

</div>

</body>
</html>
