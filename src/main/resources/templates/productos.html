<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .mensaje { padding: 10px; margin-bottom: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .acciones a { margin-right: 10px; }
    </style>
</head>
<body>

    <h1>Inventario de Productos</h1>

    <!-- Barra de b√∫squeda -->
    <form th:action="@{/productos/buscarProducto}" method="get" style="margin-bottom: 20px;">
        <input type="text" name="nombre" placeholder="Buscar por nombre..." required/>
        <button type="submit">üîç Buscar</button>
        <a th:href="@{/productos}" style="margin-left: 10px;">Mostrar Todos</a>
    </form>

    <!-- Crear nuevo -->
    <a th:href="@{/productos/ProductoNuevo}">
        <button type="button">‚ûï Crear Nuevo Producto</button>
    </a>

    <!-- Mensajes flash -->
    <div th:if="${exito}" class="mensaje success">
        <p th:text="${exito}"></p>
    </div>
    <div th:if="${error}" class="mensaje error">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${warning}" class="mensaje warning">
        <p th:text="${warning}"></p>
    </div>

    <!-- Tabla -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio (Money)</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${productos}">
                <td th:text="${p.idProduct}">1</td>
                <td th:text="${p.nombre}">Arroz</td>
                <td th:text="${p.money}">15000.00</td>
                <td th:text="${p.stock}">50</td>
                <td class="acciones">
                    <a th:href="@{/productos/EditarProducto/{id}(id=${p.idProduct})}">Editar</a>
                    <a th:href="@{/productos/eliminarProducto/{id}(id=${p.idProduct})}"
                       onclick="return confirm('¬øEst√°s seguro de que quieres eliminar este producto?');">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(productos)}">
                <td colspan="5">No hay productos registrados.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
