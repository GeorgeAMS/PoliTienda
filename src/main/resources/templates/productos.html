<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #1173d4;
            --background-light: #f6f7f8;
            --text-dark: #333;
            --text-light: #fefefe;
            --border-color: #eee;
            --success-bg: #e6f7d5;
            --success-text: #52c41a;
            --danger-bg: #fff1f0;
            --danger-text: #ff4d4f;
            --warning-bg: #fff3cd;
            --warning-text: #856404;
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        /* 1. CONTENEDOR PRINCIPAL */
        .main-container {
            padding: 40px; 
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 2. TÍTULO */
        .page-header {
            color: var(--primary-color); 
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        /* 3. TARJETA CONTENEDORA (LA BASE DEL DISEÑO) */
        .data-card {
            background-color: white;
            border-radius: 12px; 
            box-shadow: var(--shadow-subtle);
            padding: 30px;
        }

        /* 4. CONTROLES Y BARRA DE BÚSQUEDA */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        /* Se ajusta el ancho del contenedor de búsqueda y el botón */
        .search-controls { 
            display: flex; 
            align-items: center;
            gap: 10px;
        }

        .search-form { display: flex; width: 350px; }

        .input-text {
            padding: 10px 15px;
            border: 1px solid #d9d9d9;
            border-radius: 8px 0 0 8px; 
            flex-grow: 1;
        }

        /* 5. BOTONES Y ACCIONES */
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 4px rgba(17, 115, 212, 0.3);
        }
        
        .btn-search {
            background-color: #f0f0f0;
            color: var(--text-dark);
            border: 1px solid #d9d9d9;
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .btn-secondary { /* Estilo para el botón 'Mostrar Todos' */
            background-color: #f0f0f0;
            color: var(--text-dark);
            border: 1px solid #d9d9d9;
            text-decoration: none;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        /* 6. TABLA (Aspecto elegante y ligero) */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        .data-table th, .data-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0; 
            vertical-align: middle;
        }

        .data-table th {
            background-color: transparent; 
            color: #8c8c8c; 
            text-transform: uppercase;
            font-weight: 500;
            font-size: 0.8em;
        }

        .data-table tbody tr:hover {
            background-color: #fafafa;
        }

        /* 7. ESTADO (Badges elegantes) */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-align: center;
            display: inline-block;
        }

        .status-active { background-color: var(--success-bg); color: var(--success-text); }
        .status-out { background-color: var(--danger-bg); color: var(--danger-text); }
        .status-low { background-color: var(--warning-bg); color: var(--warning-text); }

        /* 8. ACCIONES */
        .actions a {
            text-decoration: none;
            margin-right: 10px;
            color: #8c8c8c;
            transition: color 0.2s;
            font-size: 1.1em;
        }

        .actions a:hover { color: var(--primary-color); }
        .actions a.delete-link { color: var(--danger-text); }
        .actions a.delete-link:hover { color: #dc3545; }
        
        /* Mensajes Flash */
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
        .alert-success { background-color: var(--success-bg); color: var(--success-text); border-color: #c3e6cb; }
        .alert-danger { background-color: var(--danger-bg); color: var(--danger-text); border-color: #f5c6cb; }
        .alert-warning { background-color: var(--warning-bg); color: var(--warning-text); border-color: #ffeeba; }
    </style>
</head>
<body>

<div class="main-container">

    <h1 class="page-header">Gestión de Productos</h1>

    <div th:if="${exito}" class="alert alert-success"><p th:text="${exito}"></p></div>
    <div th:if="${error}" class="alert alert-danger"><p th:text="${error}"></p></div>
    <div th:if="${warning}" class="alert alert-warning"><p th:text="${warning}"></p></div>
    
    <div class="data-card">
        
        <div class="controls">
            
            <div class="search-controls">
                
                <form th:action="@{/productos/buscarProducto}" method="get" class="search-form">
                    <div class="input-group">
                        <input type="text" name="nombre" placeholder="Buscar productos..." required class="input-text"
                               th:value="${param.nombre != null} ? ${param.nombre} : ''"/>
                        <button type="submit" class="btn btn-search">🔍 Buscar</button>
                    </div>
                </form>

                <a th:href="@{/productos}" class="btn btn-secondary" >
                    Mostrar Todos
                </a>
            </div>
            
            <a th:href="@{/productos/ProductoNuevo}" class="btn btn-primary">
                <span class="material-symbols-outlined">add</span>Crear Nuevo Producto
            </a>
        </div>

        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 5%;">ID</th>
                        <th style="width: 30%;">Nombre</th>
                        <th style="width: 15%;">Precio</th>
                        <th style="width: 10%;">Stock</th>
                        <th style="width: 15%;">Estado</th>
                        <th style="width: 15%; text-align: right;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${productos}">
                        <td th:text="${p.idProduct}">1</td>
                        <td th:text="${p.nombre}">Producto X</td>
                        <td th:text="${#numbers.formatCurrency(p.money)}">$25.000,00</td>
                        <td th:text="${p.stock}">150</td>
                        <td>
                            <span th:if="${p.stock > 10}" class="status-badge status-active">Activo</span>
                            <span th:if="${p.stock <= 10 and p.stock > 0}" class="status-badge status-low">Bajo Stock</span>
                            <span th:if="${p.stock == 0}" class="status-badge status-out">Agotado</span>
                        </td>
                        <td class="actions" style="text-align: right;">
                            <a th:href="@{/productos/EditarProducto/{id}(id=${p.idProduct})}" title="Editar">
                                <span class="material-symbols-outlined" style="font-size: 1.1em;">edit</span>
                            </a>
                            <a th:href="@{/productos/eliminarProducto/{id}(id=${p.idProduct})}"
                               title="Eliminar" class="delete-link"
                               onclick="return confirm('¿Estás seguro de que quieres eliminar este producto?');">
                                <span class="material-symbols-outlined" style="font-size: 1.1em;">delete</span>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(productos)}">
                        <td colspan="6" style="text-align: center; color: #888; padding: 20px;">No hay productos registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
