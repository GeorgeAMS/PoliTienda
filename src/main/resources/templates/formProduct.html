<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo != null} ? ${titulo} : 'Nuevo Producto'">Nuevo Producto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 480px; }
        label { display: block; margin-top: 12px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .acciones { margin-top: 16px; }
        .acciones button, .acciones a { margin-right: 8px; }
        .error { background: #f8d7da; color: #721c24; padding: 8px; border: 1px solid #f5c6cb; border-radius: 4px; }
    </style>
</head>
<body>

<h1 th:text="${titulo != null} ? ${titulo} : 'Crear Producto'">Crear Producto</h1>

<div th:if="${error}" class="error" th:text="${error}"></div>

<form th:action="@{/productos/GuardarProducto}" th:object="${producto}" method="post">

    <!-- Hidden para ID cuando edites -->
    <input type="hidden" th:field="*{idProduct}"/>

    <label>Nombre</label>
    <input type="text" th:field="*{nombre}" placeholder="Nombre del producto" required/>

    <label>Precio (Money)</label>
    <input type="number" step="0.01" th:field="*{money}" placeholder="0.00" required/>

    <label>Stock</label>
    <input type="number" th:field="*{stock}" min="0" placeholder="0" required/>

    <div class="acciones">
        <button type="submit">ðŸ’¾ Guardar</button>
        <a th:href="@{/productos}">â†© Volver</a>
    </div>
</form>

</body>
</html>
